    <script type="text/javascript">

            $("#toggleCaixaDeSom").on('click',function(e){
                e.preventDefault(); // The flicker is a codepen thing                

                var status = this.classList.contains('toggle-on');
                var value = 0;
                console.log(status);

                $(this).toggleClass('toggle-on');
                $(document).find("#CaixaDeSomLabel").toggleClass("text-labels-on");

                if(status){                    
                    value = 0;
                    $("#CaixaDeSomDiv").fadeOut(200);                    
                }else{                    
                    value = 1;
                    $("#CaixaDeSomDiv").fadeIn(200);
                }

                $.ajax({
                    url: '/home/',
                    type : "POST",
                    data :{
                            CaixaDeSom: value
                            },
                    success : function(result) {
                        console.log(result);
                    },
                    error: function() {
                        console.log(result);
                    }
                });
            });

            $("#toggleFitaLed").on('click',function(e){
                e.preventDefault(); // The flicker is a codepen thing                

                var status = this.classList.contains('toggle-on');
                var value = 0;
                console.log(status);

                $(this).toggleClass('toggle-on');
                $(document).find("#FitaLedLabel").toggleClass("text-labels-on");

                if(status){

                }else{

                        console.log(result);
                    },
                    error: function() {
                        console.log(result);
                    }
                });
            });

            $("#toggleLedPc").on('click',function(e){
                e.preventDefault(); // The flicker is a codepen thing                

                var status = this.classList.contains('toggle-on');
                var value = 0;
                console.log(status);

                $(this).toggleClass('toggle-on');
                $(document).find("#LedPcLabel").toggleClass("text-labels-on");

                if(status){                    
                    value = 0;
                    $("#LedPcDiv").fadeOut(200);                    
                }else{                    
                    value = 1;
                    $("#LedPcDiv").fadeIn(200);
                }

                $.ajax({
                    url: '/home/',
                    type : "POST",
                    data :{
                            LedPc: value
                            },
                    success : function(result) {
                        console.log(result);
                    },
                    error: function() {
                        console.log(result);
                    }
                });
            });
        
            function liveUpdate(){
                
                var CaixaDeSom_LocalStatus = $("#toggleCaixaDeSom").hasClass('toggle-on');
                var FitaLed_LocalStatus = $("#toggleFitaLed").hasClass('toggle-on');
                var LedPc_LocalStatus = $("#toggleLedPc").hasClass('toggle-on');

                    //console.log("Live Update chamada");
                    $.ajax({
                        url: '/home/',
                        type : "GET",
                        data: "obj",
                        dataType: "json",
                        contentType: "application/json; charset=utf-8",
                        success : function(result) {
                                                                                                                     
                                if(result.CaixaDeSomStatus == "Ligado" && CaixaDeSom_LocalStatus == false){
                                        $("#toggleCaixaDeSom").toggleClass('toggle-on');
                                        $("#CaixaDeSomDiv").fadeIn(200);                                                    
                                }else if (result.CaixaDeSomStatus == "Desligado" && CaixaDeSom_LocalStatus == true){
                                        $("#toggleCaixaDeSom").toggleClass('toggle-on');
                                        $("#CaixaDeSomDiv").fadeOut(200);
                                }
                                if(result.FitaLedStatus == "Ligado" && FitaLed_LocalStatus == false){
                                        $("#toggleFitaLed").toggleClass('toggle-on');
                                        $("#FitaLedDiv").fadeIn(200);
                                }else if (result.FitaLedStatus == "Desligado" && FitaLed_LocalStatus == true){
                                        $("#toggleFitaLed").toggleClass('toggle-on');
                                        $("#FitaLedDiv").fadeOut(200);
                                }
                                if(result.LedPcStatus == "Ligado" && LedPc_LocalStatus == false){
                                        $("#toggleLedPc").toggleClass('toggle-on');
                                        $("#LedPcDiv").fadeIn(200);
                                }else if (result.LedPcStatus == "Desligado" && LedPc_LocalStatus == true){
                                        $("#toggleLedPc").toggleClass('toggle-on');
                                        $("#LedPcDiv").fadeOut(200);
                                }
                                    console.log(result);
                            },
                        error: function(result) {

                                console.log("Erro" + result);

                                }                          
                        });        

                    }

            function UpdateRoutine(){

                    setInterval(liveUpdate, 2000);
                }

            var colorPicker = new iro.ColorPicker('#FitaLedPicker', {
                layout: [
                    { 
                        component: iro.ui.Slider,
                        options: {
                            // can also be 'saturation', 'value', 'red', 'green', 'blue', 'alpha' or 'kelvin'
                            sliderType: 'hue'
                        }
                    },
                ],
                width: 250,

            });
            var colorPicker = new iro.ColorPicker('#LedPcPicker', {

                        { 
                        component: iro.ui.Slider,
                        options: {

                            sliderType: 'hue'
                        }
                        },
                    ],
                    width: 250,
                });
                
    </script>
