<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>ESP-WEB-SERVER</title>


    <script type="text/javascript">

        function FormPost(){            
            $(document).ready(function(){
                console.log('FormPost called');
                $("#CaixaDeSom").on('click', function(){

                    var cmd = this.value;
                    if(this.checked){
                        cmd = 1;
                    }                        
                
                    console.log(cmd);
                    $.ajax({
                        url: '/home/',
                        type : "POST",
                        data :{
                                valueSoundSys: cmd
                              },
                        success : function(result) {
                            console.log(result);
                        },
                        error: function() {
                            console.log(result);
                        }
                    })
                });
        });


        }
       
    </script>


</head>
<body style="background-color: #121212;">    
        
    <div class="row shadow">
        <div class="pt-2 pb-4" style="background-color: #1a1a1a;  ">
                                       
                <div class="text-center text-white p-3fw-lighter">  
                    <span style="color:#10d7ff;" class="material-symbols-outlined fs-1">network_intelligence </span>                
                    <h1 class="m-0 p-0 fs-2" >SMART CONTROL UNIT</h1>
                </div>
            
        </div>
    </div>   
        <div class="container col-md-6 h-100 mt-4 mb-3 py-4 shadow" style="background-color: #191919; border-radius:30px;">

            <h3 class="fs-3 text-center text-light fw-light">Controle de Dispositivos</h2>
    
            <div class="d-flex justify-content-center mx-auto my-3">   
    
                <form class="col-md-6 text-light" action="/home/index.html" method="POST" id="MainForm">  
    
                    <div class="d-flex mx-5 my-2 px-5 form-check form-switch">
                        <input class="form-check-input m-1 btn-default btn-lg "  name="valueSoundSys" value="0" onclick="FormPost();" type="checkbox" role="switch" id="CaixaDeSom" />
                        <label class="form-check-label mx-2" for="CaixaDeSom">Sistema de Som</label>                      
                    </div>
                    <div class="d-flex mx-5 my-2 px-5 form-check form-switch">
                        <input class="form-check-input m-1 btn-default btn-lg"  name="valueFitaLed" value="1" onclick="submit();" type="checkbox" role="switch" id="FitaLed" />
                        <label class="form-check-label mx-2" for="FitaLed">RGB Ambiente</label>                      
                    </div>
                    <div class="d-flex mx-5 my-2 px-5 form-check form-switch">
                        <input class="form-check-input m-1 btn-default btn-lg"  name="valueLedPc" value="1" onclick="submit();" type="checkbox" role="switch" id="LedPc" />
                        <label class="form-check-label mx-2" for="LedPc">RGB do Computador</label>                      
                    </div>
                    <div>
                        <button class="btn" type="submit">Enviar</button>
                    </div>
                </form>

                
            </div>
    
        </div>                  
                   

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
