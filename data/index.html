<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,200,0,0" />

<body class="body" onload="UpdateRoutine()">   

<!-- ========================================================================[ Nav-Bar ]===================================================================================  -->
        
    <div class="row shadow">
        <div class="pt-2 pb-4" style="background-color: #1a1a1a;  ">                                       
            <div class="text-center text-white p-3fw-lighter">  
                <span class="material-symbols-outlined text-labels-on fs-1">
                    settings_remote
                </span>                
                <h1 class="m-0 p-0 fs-2" >
                    SMART CONTROL UNIT
                </h1>
            </div>            
        </div>
    </div>
    
<!-- ========================================================================[ CARD-Principal ]============================================================================  -->

    <div class="container main-card col-md-6 h-100 mt-4 mb-3 py-4 shadow">
        <h3 class="fs-5 row text-center text-light self-align-center fw-light">
            <span class="material-symbols-outlined text-labels-on fs-1">
                settings
            </span>  
            <div>
                <span class="fs-2">
                    Controle de Dispositivos
                </span>
            </div> 
        </h3>
        <div class="d-flex justify-content-center">
            <hr class="col-9 text-labels-on mt-1 mb-2">
        </div>
        <div class="d-flex justify-content-center mx-auto my-3"> 
            <form class="col-md-6 text-light" id="MainForm">  
                <div class="d-flex mx-1 my-2 px-1 form-check form-switch justify-content-between" id="divCaixaDeSom"  name="divCaixaDeSom">
                    <div id="toggleCaixaDeSom" class="col-md-5 d-flex justify-content-end ">
                        <div class="toggle" id='switch' style="transform: scale(0.8)">
                            <div class='toggle-text-off'>OFF</div>
                            <div class='glow-comp'></div>
                            <div class='toggle-button'></div>
                            <div class='toggle-text-on'>ON</div>
                        </div>
                   </div> 
                   <div  id="CaixaDeSomLabel" class="col-md-7 align-self-center text-labels">
                        <label class="mx-2 ">Sistema de Som</label> 
                    </div>                     
                </div>
                <div class="d-flex mx-1 my-2 px-1 form-check form-switch justify-content-between">
                    <div id="toggleFitaLed" class="col-md-5 d-flex justify-content-end">
                        <div class='toggle' style=" transform: scale(0.8) ;" id='switch'>
                            <div class='toggle-text-off'>OFF</div>
                            <div class='glow-comp'></div>
                            <div class='toggle-button'></div>
                            <div class='toggle-text-on'>ON</div>
                        </div>
                   </div> 
                   <div id="FitaLedLabel" class="col-md-7 align-self-center text-labels">
                        <label class="mx-2">Iluminação Secundária</label>                      
                    </div>
                </div>
                <div class="d-flex mx-1 my-2 px-1 form-check form-switch justify-content-between">
                    <div id="toggleLedPc" class="col-md-5 d-flex justify-content-end">
                        <div class='toggle' style=" transform: scale(0.8) ;" id='switch'>
                            <div class='toggle-text-off'>OFF</div>
                            <div class='glow-comp'></div>
                            <div class='toggle-button'></div>
                            <div class='toggle-text-on'>ON</div>
                        </div>
                    </div> 
                    <div id="LedPcLabel" class="col-md-7 align-self-center text-labels">
                        <label class="mx-2">RGB do Computador</label> 
                    </div>                     
                </div>
            </form>
        </div>
    </div>

<!-- ========================================================================[CARD - Sistema de Som ]======================================================================= -->

    <div id="CaixaDeSomDiv" class="container card col-md-6 h-100 mt-4 mb-3 py-3 shadow">
        <div>
            <h3 class="fs-5 row text-center text-light self-align-center fw-light">
                <span class="material-symbols-outlined fs-1 text-labels-on">
                    volume_up
                </span>  
                <div>
                    <span class="fs-4">
                        Sistema de Som
                    </span>
                </div> 
            </h3>
        </div>
        <div class="d-flex justify-content-center">
            <hr class="col-6 mt-1 mb-3 text-labels-on">
        </div>
        <div class="d-flex justify-content-center mx-auto my-3"> 
            <form class="col-md-6 text-light" id="CaixaDeSomForm">  
                <div class="d-flex mt-1 mb-4 my-2 px-1 form-check form-switch  justify-content-center ">                                       
                    <button id="volumeDown" class="glow-on-hover mx-3 button-simple  fs-3" type="button">
                        <span class="txt-glow">
                            -
                        </span>
                    </button>
                    <div class="align-self-center mx-2">
                        <label for="customRange1" class="form-label fs-6 fw-lighter">
                            Volume
                        </label>
                    </div>
                    <button id="volumeUp" class="glow-on-hover mx-3 button-simple fs-3" type="button">
                        <span class="txt-glow ">
                            +
                        </span>
                    </button>                    
                </div>
                <div class="d-flex mx-1 my-2 px-1 form-check form-switch  justify-content-center ">                                       
                    <button id="source" class="glow-on-hover mx-2 button-simple" type="button">
                        <span class="txt-glow">
                            Source
                        </span>
                    </button>
                    <button id="proLogic" class="glow-on-hover mx-2 lh-1 button-simple" type="button">
                        <span class="txt-glow">
                            Pro
                            Logic
                        </span>
                    </button> 
                    <button id="mute" class="glow-on-hover mx-2 button-simple mute" type="button">
                        <span class="txt-glow">
                            Mute
                        </span>
                    </button>                    
                </div>
            </form>
        </div>
    </div>

<!-- ========================================================================[CARD - Iluminação Secundária]================================================================= -->

        <div id="FitaLedDiv" class="container card col-md-6 h-100 mt-4 mb-3 py-4 shadow ">
            <h3 class="fs-5 row text-center text-light self-align-center fw-light">
                <span class="material-symbols-outlined fs-1 text-labels-on">
                    emoji_objects 
                </span>  
                <div>
                    <span class="fs-4">
                        Iluminação Secundária
                    </span>
                </div> 
            </h3>
            <div class="d-flex justify-content-center">
                <hr class="col-6 mt-1 mb-3 text-labels-on" >
            </div>
            <div class="d-flex justify-content-center mx-auto my-3">  
                <form class="col-md-6 text-light" id="FitaLedForm">  
                    <div class="d-flex mx-1 mt-2 mb-4 px-1 form-check form-switch justify-content-center">
                            <label for="customRange1" class="form-label fs-6 fw-lighter">
                                Cor:
                            </label>
                        <div id="FitaLedPicker" class="ColorPicker mx-3"></div>
                    </div>
                    <div class="d-flex mx-1 my-2 px-1 form-check form-switch  justify-content-center ">                                       
                        <button id="FitaLed_BrightnessDOWN" class="glow-on-hover mx-3 button-simple fs-3" type="button">
                            <span class="txt-glow">
                                -
                            </span>
                        </button>
                        <div class="align-self-center mx-2">
                            <label for="customRange1" class="form-label fs-6 fw-lighter">
                                Brilho
                            </label>
                        </div>
                        <button id="FitaLed_BrightnessUP" class="glow-on-hover mx-3 button-simple fs-3" type="button">
                            <span class="txt-glow">
                                +
                            </span>
                        </button>                    
                    </div>

                </form>
            </div>   
        </div> 
        
<!-- ========================================================================[CARD - RGB do Computador ]=================================================================== -->

        <div  id="LedPcDiv" class="container card col-md-6 h-100 mt-4 mb-3 py-4 text-center shadow">
            <h3 class="fs-5 row text-center text-light self-align-center fw-light">
                <span  class="material-symbols-outlined fs-1 text-labels-on">
                    mode_fanmode_fanmode_fan
                </span>  
                <div>
                    <span class="fs-4">
                        RGB do Computador
                    </span>
                </div> 
            </h3>
            <div class="d-flex justify-content-center">
                <hr class="col-6 mt-1 mb-3 text-labels-on" >
            </div>    
            <div class="d-flex justify-content-center mx-auto my-3">  
                <form class="col-md-6 text-light" action="/home/index.html"  method="POST" id="LedPcForm">  
                   
                    <div class="d-flex mx-1 my-2 px-1 form-check form-switch  justify-content-center ">                                       
                        <button class="glow-on-hover mx-3 button-simple fs-3"  type="button">
                            <span class="txt-glow">
                                -
                            </span>
                        </button>
                        <div class="align-self-center mx-2">
                            <label for="customRange1" class="form-label fs-6 fw-lighter">
                                Modo
                            </label>
                        </div>
                        <button class="glow-on-hover mx-3 button-simple fs-3" type="button">
                            <span class="txt-glow">
                                +
                            </span>
                        </button>                    
                    </div>
                </form>                
            </div>
        </div>

<!-- ========================================================================[ Scripts ]=================================================================================== -->
        
<script type="text/javascript">
    
        var colorPickerFitaLed = new iro.ColorPicker('#FitaLedPicker', {
            width: 250,
            color: "rgb(255, 0, 0)",
            borderWidth: 1,
            borderColor: "#fff",
            layout: [
                {
                component: iro.ui.Slider,
                options: {
                    sliderType: 'hue'
                }
                }                
            ]
            });
          
        $("#toggleCaixaDeSom").on('click',function(e){
                e.preventDefault(); // The flicker is a codepen thing                
                
                var status = this.classList.contains('toggle-on');
                var value = 0;
                
                $(this).toggleClass('toggle-on');
                $(document).find("#CaixaDeSomLabel").toggleClass("text-labels-on");
                
                if(status){                    
                    value = 0;
                    $("#CaixaDeSomDiv").fadeOut(200);                    
                }else{                    
                    value = 1;
                    $("#CaixaDeSomDiv").fadeIn(200);
                }

                $.ajax({
                    url: '/home/',
                    type : "POST",
                    data :{
                            CaixaDeSom: value
                            },
                    success : function(result) {
                        console.log(result);
                    },
                    error: function() {
                        console.log(result);
                    }
                });
            });

        $("#volumeUp").on('click',function(e){
            e.preventDefault(); // The flicker is a codepen thing                

            $.ajax({
                url: '/home/',
                type : "POST",
                data :{
                        Volume: UP
                        },
                success : function(result) {
                    console.log(result);
                },
                error: function() {
                    console.log(result);
                }
            });
        });

        $("#volumeDown").on('click',function(e){
            e.preventDefault(); // The flicker is a codepen thing                

            $.ajax({
                url: '/home/',
                type : "POST",
                data :{
                        Volume: DOWN
                        },
                success : function(result) {
                    console.log(result);
                },
                error: function() {
                    console.log(result);
                }
            });
        });

        $("#mute").on('click',function(e){
            e.preventDefault(); // The flicker is a codepen thing                
            
            var muteStatus = this.classList.contains('mute');
            var muteValue = "OFF";            
            this.classList.toggle('mute');

            if(muteStatus){
                muteValue = "OFF";
            }
            else{
                muteValue = "ON";
            }
            
            $.ajax({
                url: '/home/',
                type : "POST",
                data :{
                        Mute: muteValue
                        },
                success : function(result) {
                    console.log(result);
                },
                error: function() {
                    console.log(result);
                }
            });
        });

        $("#toggleFitaLed").on('click',function(e){
            e.preventDefault(); // The flicker is a codepen thing                

            var status = this.classList.contains('toggle-on');
            var value = 0;

            $(this).toggleClass('toggle-on');
            $(document).find("#FitaLedLabel").toggleClass("text-labels-on");

            if(status){                    
                value = 0;
                $("#FitaLedDiv").fadeOut(200);                    
            }else{                    
                value = 1;
                $("#FitaLedDiv").fadeIn(200);
            }

            $.ajax({
                url: '/home/',
                type : "POST",
                data :{
                        FitaLed: value
                        },
                success : function(result) {
                    console.log(result);
                },
                error: function() {
                    console.log(result);
                }
            });
        });

        $("#FitaLed_BrightnessUP").on('click',function(e){
            e.preventDefault(); // The flicker is a codepen thing                

            $.ajax({
                url: '/home/',
                type : "POST",
                data :{
                        FitaLed_Brightness: "UP"
                        },
                success : function(result) {
                    console.log(result);
                },
                error: function() {
                    console.log(result);
                }
            });
        });

        $("#FitaLed_BrightnessDOWN").on('click',function(e){
            e.preventDefault(); // The flicker is a codepen thing                

            $.ajax({
                url: '/home/',
                type : "POST",
                data :{
                        FitaLed_Brightness: "DOWN"
                        },
                success : function(result) {
                    console.log(result);
                },
                error: function() {
                    console.log(result);
                }
            });
        });

        $("#toggleLedPc").on('click',function(e){
            e.preventDefault(); // The flicker is a codepen thing                

            var status = this.classList.contains('toggle-on');
            var value = 0;

            $(this).toggleClass('toggle-on');
            $(document).find("#LedPcLabel").toggleClass("text-labels-on");

            if(status){                    
                value = 0;
                $("#LedPcDiv").fadeOut(200);                    
            }else{                    
                value = 1;
                $("#LedPcDiv").fadeIn(200);
            }

            $.ajax({
                url: '/home/',
                type : "POST",
                data :{
                        LedPc: value
                        },
                success : function(result) {
                    console.log(result);
                },
                error: function() {
                    console.log(result);
                }
            });
        });


        colorPickerFitaLed.on('input:end', function(color) {
            var FitaLedColor = color.rgbString;
            var _red = color.rgb.r;
            var _green = color.rgb.g;
            var _blue = color.rgb.b;

            console.log(_red + " " + _green + " " + _blue);
            $.ajax({
                url: '/home/',
                type : "POST",
                data :{
                        FitaLedColor: FitaLedColor,
                        FitaLed_red: _red,
                        FitaLed_green: _green,
                        FitaLed_blue: _blue
                        },
                success : function(result) {
                    console.log(result);
                },
                error: function() {
                    console.log(result);
                }
            });
         });
    
        function liveUpdate(){
            
            var CaixaDeSom_LocalStatus = $("#toggleCaixaDeSom").hasClass('toggle-on');
            var FitaLed_LocalStatus = $("#toggleFitaLed").hasClass('toggle-on');
            var LedPc_LocalStatus = $("#toggleLedPc").hasClass('toggle-on');
            var muteStatus = $("#mute").hasClass('mute');

                //console.log("Live Update chamada");
                $.ajax({
                    url: '/home/',
                    type : "GET",
                    data: "obj",
                    dataType: "json",
                    contentType: "application/json; charset=utf-8",
                    success : function(result) {
                            console.log(result);
                                                                                                                    
                            if(result.CaixaDeSomStatus == "Ligado" && CaixaDeSom_LocalStatus == false){
                                    $("#toggleCaixaDeSom").toggleClass('toggle-on');
                                    $(document).find("#CaixaDeSomLabel").toggleClass("text-labels-on");
                                    $("#CaixaDeSomDiv").fadeIn(200);                                                    
                            }else if (result.CaixaDeSomStatus == "Desligado" && CaixaDeSom_LocalStatus == true){
                                    $("#toggleCaixaDeSom").toggleClass('toggle-on');
                                    $(document).find("#CaixaDeSomLabel").toggleClass("text-labels-on");
                                    $("#CaixaDeSomDiv").fadeOut(200);
                            }
                            if(result.FitaLedStatus == "Ligado" && FitaLed_LocalStatus == false){
                                    $("#toggleFitaLed").toggleClass('toggle-on');
                                    $(document).find("#FitaLedLabel").toggleClass("text-labels-on");
                                    $("#FitaLedDiv").fadeIn(200);
                            }else if (result.FitaLedStatus == "Desligado" && FitaLed_LocalStatus == true){
                                    $("#toggleFitaLed").toggleClass('toggle-on');
                                    $(document).find("#FitaLedLabel").toggleClass("text-labels-on");
                                    $("#FitaLedDiv").fadeOut(200);
                            }
                            if(result.LedPcStatus == "Ligado" && LedPc_LocalStatus == false){
                                    $("#toggleLedPc").toggleClass('toggle-on');
                                    $(document).find("#LedPcLabel").toggleClass("text-labels-on");
                                    $("#LedPcDiv").fadeIn(200);
                            }else if (result.LedPcStatus == "Desligado" && LedPc_LocalStatus == true){
                                    $("#toggleLedPc").toggleClass('toggle-on');
                                    $(document).find("#LedPcLabel").toggleClass("text-labels-on");
                                    $("#LedPcDiv").fadeOut(200);
                            }
                            if(result.MuteStatus == "ON" && muteStatus == false){
                                    $("#mute").toggleClass('mute');
                            }else if (result.MuteStatus == "OFF" && muteStatus == true){
                                    $("#mute").toggleClass('mute');
                            }
                        },   
                    error: function(result) {

                            console.log("Erro" + result);

                            }
                            
                            
                    });        

                }

        function UpdateRoutine(){

                setInterval(liveUpdate, 2000);
            }

    </script>                   

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
