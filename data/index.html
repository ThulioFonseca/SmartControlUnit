<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,200,0,0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@jaames/iro@5"></script>
    <title>Advanced Control Unit</title>

</head>
<body style="background-color: #121212;" onload="UpdateRoutine()">

   <!--======================================================================[ Nav-Bar ]==================================================================  -->
        
    <div class="row shadow">
        <div class="pt-2 pb-4" style="background-color: #1a1a1a;  ">                                       
            <div class="text-center text-white p-3fw-lighter">  
                <span style="color:#10d7ff;" class="material-symbols-outlined fs-1">
                    network_intelligence
                </span>                
                <h1 class="m-0 p-0 fs-2" >
                    SMART CONTROL UNIT
                </h1>
            </div>            
        </div>
    </div>
    
    <!--======================================================================[ CARD-Principal ]==================================================================  -->

    <div class="container col-md-6 h-100 mt-4 mb-3 py-4 shadow" style="background-color: #191919; border-radius:30px;">
        <h3 class="fs-5 row text-center text-light self-align-center fw-light">
            <span style="color:#10d7ff;" class="material-symbols-outlined fs-1">
                settings
            </span>  
            <div>
                <span class="fs-2">
                    Controle de Dispositivos
                </span>
            </div> 
        </h3>
        <div class="d-flex justify-content-center">
            <hr class="col-9 mt-1 mb-2" style="color: #37deff ;">
        </div>
        <div class="d-flex justify-content-center mx-auto my-3"> 
            <form class="col-md-6 text-light" action="/home/index.html"  method="POST" id="MainForm">  
                <div class="d-flex mx-1 my-2 px-1 form-check form-switch justify-content-between" id="divCaixaDeSom"  name="divCaixaDeSom">
                    <div class="col-md-4 d-flex justify-content-end">
                        <input class="form-check-input m-1 btn-default btn-lg" name="CaixaDeSom" value="0" type="checkbox" role="switch" id="CaixaDeSom" />
                    </div>
                    <div class="col-md-7">
                        <label class="form-check-label mx-2" for="CaixaDeSom">Sistema de Som</label> 
                    </div>                     
                </div>
                <div class="d-flex mx-1 my-2 px-1 form-check form-switch justify-content-between">
                    <div class="col-md-4 d-flex justify-content-end">
                        <input class="form-check-input m-1 btn-default btn-lg "  name="FitaLed" value="0" type="checkbox" role="switch" id="FitaLed" />
                    </div>
                    <div class="col-md-7">
                        <label class="form-check-label mx-2" for="FitaLed">Iluminação Secundária</label>                      
                    </div>
                </div>
                <div class="d-flex mx-1 my-2 px-1 form-check form-switch justify-content-between">
                    <div class="col-md-4 d-flex justify-content-end">
                        <input class="form-check-input m-1 btn-default btn-lg"  name="LedPc" value="0" type="checkbox" role="switch" id="LedPc" />
                    </div>
                    <div class="col-md-7">
                        <label class="form-check-label mx-2" for="LedPc">RGB do Computador</label> 
                    </div>                     
                </div>
            </form>
        </div>
    </div>

<!-- ======================================================================[CARD - Sistema de Som ]=================================================================== -->

    <div id="CaixaDeSomDiv" class="container col-md-6 h-100 mt-4 mb-3 py-3 shadow" style="display: none; background-color: #191919; border-radius:30px;" >
        <div>
            <h3 class="fs-5 row text-center text-light self-align-center fw-light">
                <span style="color:#10d7ff;" class="material-symbols-outlined fs-1">
                    volume_up
                </span>  
                <div>
                    <span class="fs-4">
                        Sistema de Som
                    </span>
                </div> 
            </h3>
        </div>
        <div class="d-flex justify-content-center">
            <hr class="col-6 mt-1 mb-3" style="color: #37deff ;">
        </div>
        <div class="d-flex justify-content-center mx-auto my-3"> 
            <form class="col-md-6 text-light" action="/home/index.html"  method="POST" id="CaixaDeSomForm">  
                <div class="d-flex mx-1 my-2 px-1 form-check form-switch  justify-content-center">
                    <label for="customRange1" class="form-label fs-6 fw-lighter">
                        Volume
                    </label>
                    <div class="col-md-6">
                        <input type="range" class="form-range mx-3" id="customRange1">
                    </div>
                </div>
            </form>
        </div>
    </div>

<!-- ========================================================================[CARD - Iluminação Secundária]================================================================= -->

        <div id="FitaLedDiv" class="container col-md-6 h-100 mt-4 mb-3 py-4 shadow" style="display: none; background-color: #191919; border-radius:30px;" >
            <h3 class="fs-5 row text-center text-light self-align-center fw-light">
                <span style="color:#10d7ff;" class="material-symbols-outlined fs-1">
                    emoji_objects 
                </span>  
                <div>
                    <span class="fs-4">
                        Iluminação Secundária
                    </span>
                </div> 
            </h3>
            <div class="d-flex justify-content-center">
                <hr class="col-6 mt-1 mb-3" style="color: #37deff ;">
            </div>
            <div class="d-flex justify-content-center mx-auto my-3">  
                <form class="col-md-6 text-light" action="/home/index.html"  method="POST" id="FitaLedForm">  
                    <div class="d-flex mx-1 my-2 px-1 form-check form-switch  justify-content-center">
                        <label for="customRange1" class="form-label fs-6 fw-lighter">
                            Cor:
                        </label>
                        <div id="FitaLedPicker" class="mx-3"></div>
                    </div>
                </form>
            </div>   
        </div> 
        
<!-- ========================================================================[CARD - RGB do Computador ]================================================================= -->

        <div  id="LedPcDiv" class="container col-md-6 h-100 mt-4 mb-3 py-4 text-center shadow" style="display: none; background-color: #191919; border-radius:30px;">
            <h3 class="fs-5 row text-center text-light self-align-center fw-light">
                <span style="color:#10d7ff;" class="material-symbols-outlined fs-1">
                    mode_fanmode_fanmode_fan
                </span>  
                <div>
                    <span class="fs-4">
                        RGB do Computador
                    </span>
                </div> 
            </h3>
            <div class="d-flex justify-content-center">
                <hr class="col-6 mt-1 mb-3" style="color: #37deff ;">
            </div>    
            <div class="d-flex justify-content-center mx-auto my-3">  
                <form class="col-md-6 text-light" action="/home/index.html"  method="POST" id="LedPcForm">  
                    <div class="d-flex mx-1 my-2 px-1 form-check form-switch  justify-content-center">
                        <label for="customRange1" class="form-label fs-6 fw-lighter">
                            Cor:
                        </label>
                        <div id="LedPcPicker" class=" mx-3"></div>
                    </div>
                </form>                
            </div>
        </div>

<!-- ========================================================================[ Scripts ]================================================================= -->
        
    <script type="text/javascript">
        
            $("#CaixaDeSom").on('click', function(){                  
                if(this.checked){
                    this.value = 1;
                    $("#CaixaDeSomDiv").fadeIn(200);
                }else{
                    this.value = 0;
                    $("#CaixaDeSomDiv").fadeOut(200);
                }

                $.ajax({
                    url: '/home/',
                    type : "POST",
                    data :{
                            CaixaDeSom: this.value
                            },
                    success : function(result) {
                        console.log(result);
                    },
                    error: function() {
                        console.log(result);
                    }
                });

            });

            $("#FitaLed").on('click', function(){

                if(this.checked){
                    this.value = 1;
                    $("#FitaLedDiv").fadeIn(200);
                }else{
                    this.value = 0;
                    $("#FitaLedDiv").fadeOut(200);
                }                           
                    
                $.ajax({
                    url: '/home/',
                    type : "POST",
                    data :{
                            FitaLed: this.value
                            },
                    success : function(result) {
                        console.log(result);
                    },
                    error: function() {
                        console.log(result);
                    }
                });
            });

            $("#LedPc").on('click', function(){

                if(this.checked){
                    this.value = 1;
                    $("#LedPcDiv").fadeIn(200);
                }else{
                    this.value = 0;
                    $("#LedPcDiv").fadeOut(200);
                }                           
                
                $.ajax({
                    url: '/home/',
                    type : "POST",
                    data :{
                            LedPc: this.value
                        },
                    success : function(result) {
                        console.log(result);
                    },
                    error: function() {
                        console.log(result);
                    }
                    });

            }); 
            
            function liveUpdate(){
                    //console.log("Live Update chamada");
                    $.ajax({
                        url: '/home/',
                        type : "GET",
                        data: "obj",
                        dataType: "json",
                        contentType: "application/json; charset=utf-8",
                        success : function(result) {
                                                                        
                                console.log(result.CaixaDeSomStatus);                                                
                                if(result.CaixaDeSomStatus == "Ligado"){
                                        $("#CaixaDeSom").prop('checked', true);
                                        $("#CaixaDeSomDiv").fadeIn(200);                                                    
                                }else if (result.CaixaDeSomStatus == "Desligado"){
                                        $("#CaixaDeSom").prop('checked', false);
                                        $("#CaixaDeSomDiv").fadeOut(200);
                                }
                                if(result.FitaLedStatus == "Ligado"){
                                        $("#FitaLed").prop('checked', true);
                                        $("#FitaLedDiv").fadeIn(200);
                                }else if (result.FitaLedStatus == "Desligado"){
                                        $("#FitaLed").prop('checked', false);
                                        $("#FitaLedDiv").fadeOut(200);
                                }
                                if(result.LedPcStatus == "Ligado"){
                                        $("#LedPc").prop('checked', true);
                                        $("#LedPcDiv").fadeIn(200);
                                }else if (result.LedPcStatus == "Desligado"){
                                        $("#LedPc").prop('checked', false);
                                        $("#LedPcDiv").fadeOut(200);
                                }
                                    console.log(result);
                            },
                        error: function(result) {

                                console.log("Erro" + result);

                                }                          
                        });        

                    }

            function UpdateRoutine(){

                    setInterval(liveUpdate, 2000);
                }

            var colorPicker = new iro.ColorPicker('#FitaLedPicker', {
                layout: [
                    { 
                        component: iro.ui.Slider,
                        options: {
                            // can also be 'saturation', 'value', 'red', 'green', 'blue', 'alpha' or 'kelvin'
                            sliderType: 'hue'
                        }
                    },
                ],
                width: 250,

            });
            var colorPicker = new iro.ColorPicker('#LedPcPicker', {
                    layout: [
                        { 
                        component: iro.ui.Slider,
                        options: {
                            // can also be 'saturation', 'value', 'red', 'green', 'blue', 'alpha' or 'kelvin'
                            sliderType: 'hue'
                        }
                        },
                    ],
                    width: 250,
                });
                
    </script>                   

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
